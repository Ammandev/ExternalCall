<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TestCheck</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script type="text/javascript">
        function isIOS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        }

        // Set a global variable to indicate if the user is on iOS
        window.isIOSDevice = isIOS();

        function setFullScreenForIOS() {
            var canvas = document.getElementById('unity-canvas');
            if (window.isIOSDevice) {
                // Handle fullscreen for iOS manually
                canvas.style.position = "fixed";
                canvas.style.top = "0";
                canvas.style.left = "0";
                canvas.style.width = "100vw";
                canvas.style.height = "100vh";
                canvas.style.zIndex = 9999;
                document.body.style.overflow = 'hidden';
            } else {
                // Fallback for other devices
                var element = document.documentElement;
                var requestMethod = element.requestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen || element.msRequestFullscreen;
                if (requestMethod) {
                    requestMethod.call(element).then(() => {
                        lockOrientation();
                    }).catch((err) => {
                        console.error(err);
                    });
                }
            }
        }

        function exitFullScreenForIOS() {
            var canvas = document.getElementById('unity-canvas');
            if (window.isIOSDevice) {
                // Handle exit fullscreen for iOS manually
                canvas.style.position = "";
                canvas.style.top = "";
                canvas.style.left = "";
                canvas.style.width = "960px";
                canvas.style.height = "600px";
                canvas.style.zIndex = "";
                document.body.style.overflow = '';
            } else {
                // Fallback for other devices
                var exitMethod = document.exitFullscreen || document.mozCancelFullScreen || document.webkitExitFullscreen || document.msExitFullscreen;
                if (exitMethod) {
                    exitMethod.call(document).then(() => {
                        unlockOrientation();
                    }).catch((err) => {
                        console.error(err);
                    });
                }
            }
        }

        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function (error) {
                    console.log("Error locking the orientation: ", error);
                });
            }
        }

        function unlockOrientation() {
            if (screen.orientation && typeof screen.orientation.unlock === 'function') {
                let unlockPromise = screen.orientation.unlock();
                if (unlockPromise && typeof unlockPromise.catch === 'function') {
                    unlockPromise.catch(function (error) {
                        console.log("Error unlocking the orientation: ", error);
                    });
                }
            } else {
                console.log("Screen orientation unlocking is not supported or not necessary.");
            }
        }

        function toggleFullScreen() {
            if (window.isIOSDevice) {
                // Toggle full screen for iOS
                var isFullScreen = (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) !== null;
                if (isFullScreen) {
                    exitFullScreenForIOS();
                } else {
                    setFullScreenForIOS();
                }
            } else {
                // Toggle full screen for other devices
                var element = document.documentElement;
                var requestMethod = element.requestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen || element.msRequestFullscreen;
                if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                    if (requestMethod) {
                        requestMethod.call(element).then(() => {
                            lockOrientation();
                        }).catch((err) => {
                            console.error(err);
                        });
                    }
                } else {
                    var exitMethod = document.exitFullscreen || document.mozCancelFullScreen || document.webkitExitFullscreen || document.msExitFullscreen;
                    if (exitMethod) {
                        exitMethod.call(document).then(() => {
                            unlockOrientation();
                        }).catch((err) => {
                            console.error(err);
                        });
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button" onclick="toggleFullScreen();"></div>
            <div id="unity-build-title">TestCheck</div>
        </div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebGL Builds.data",
            frameworkUrl: buildUrl + "/WebGL Builds.framework.js",
            codeUrl: buildUrl + "/WebGL Builds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "TestCheck",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    toggleFullScreen();
                };
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
